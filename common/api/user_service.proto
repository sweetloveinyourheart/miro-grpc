syntax = "proto3";

option go_package = "github.com/Sweetloveinyourheart/miro-whiteboard-grpc/protoc";

service UserService {
    rpc Register (RegisterRequest) returns (RegisterResponse) {}
  }
  
message RegisterRequest {
    string first_name = 1;
    string last_name = 2;
    string email = 3;
    string password = 4;
}
  
message RegisterResponse {
    bool success = 1;
    string message = 2;
}